{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}
    <div class="container text-center">
        <p>Are you sure you want to delete "{{ item }}"</p>

        <form action="{% url 'accounts-delete-order' item.id %}" method="POST">
            {% csrf_token %}
            <a class="btn btn-outline-info" href="{% url 'accounts-dashboard' %}">Cancel</a>
            <button class="btn btn-outline-danger" type="submit">DELETE</button>
        </form>
    </div>
{% endblock %}
