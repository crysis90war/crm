{%  load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="{% url 'accounts-dashboard' %}"><img src="{% static 'images/logo.png' %}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if request.user.is_staff %}
                    <a class="nav-item nav-link {% if title == 'Dashboard' %}active{% endif %}" href="{% url 'accounts-dashboard' %}">Dashboard</a>
                    <a class="nav-item nav-link {% if title == 'Products' %}active{% endif %}" href="{% url 'accounts-products' %}">Products</a>
                {% endif %}
            </div>
        </div>

        <div class="navbar-nav">
            {% if user.is_authenticated %}
                <p class="nav-item nav-link">Hello, {{ user.username }}</p>
                {%  if user.is_staff %}
                    <a class="nav-item nav-link" href="admin/">Admin</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'accounts-account' %}">Settings</a>
                {% endif %}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {%  else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
</header>
